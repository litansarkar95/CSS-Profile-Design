<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Design</title>
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/style.css">

</head>
<body>
<div class="container">
    <div class="main">
        <div class="topbar">
            <a href="login.html">Login</a>
            <a href="#">Support</a>
            <a href="signup.html">Signup</a>
            <a href="index.html">Home</a>
        </div>
        <div class="row">
            <div class="col-md-2 mt-1">
                </div>
            <div class="col-md-8 mt-1">
                <div class="card mb-3 content">
                    <h1 class="m-3 pt-3">Signup</h1>
                    <div class="card-body">
                        <div class="row">
                            <div class="col-md-12">
                                <form>
                                    <div class="form-group">
                                        <label for="first_name">First Name</label>
                                        <input type="text" class="form-control" id="first_name" name="first_name" placeholder="Enter First Name" aria-describedby="first_name">
                                     
                                      </div>
                                      <div class="form-group">
                                        <label for="last_name">Last Name</label>
                                        <input type="text" class="form-control" id="last_name" name="last_name" placeholder="Enter Last Name"  aria-describedby="last_name">
                                     
                                      </div>
                                    <div class="form-group">
                                      <label for="email">Email</label>
                                      <input type="email" class="form-control" id="email"  name="email" placeholder="Enter Email" aria-describedby="emailHelp">
                                   
                                    </div>
                                    <div class="form-group">
                                      <label for="exampleInputPassword1">Password</label>
                                      <input type="password" class="form-control" placeholder="Enter Password" id="exampleInputPassword1">
                                    </div>
                                    <div class="form-group">
                                        <label for="mobile">Mobile</label>
                                        <input type="text" class="form-control" id="mobile" name="mobile" placeholder="Enter Mobile"  aria-describedby="mobile">
                                     
                                      </div>
                                      <div class="form-group">
                                        <label for="last_name">Picture</label>
                                       
                                     
                                      <div class="custom-file">
                                        <input type="file" class="custom-file-input" id="validatedInputGroupCustomFile" required>
                                        <label class="custom-file-label" for="validatedInputGroupCustomFile">Choose file...</label>
                                      </div> </div>
                              
                                    <button type="submit" class="btn btn-primary">Submit</button>
                                  </form>
                            </div>
                          
                        </div>
                    
                     
              
            </div>
        </div>
    </div>
</div>
    
    <script src="js/bootstrap.js"></script>
</body>
</html>
